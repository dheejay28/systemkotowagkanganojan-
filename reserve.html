<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Room</title>
    <link rel="stylesheet" href="rsv.css"> <!-- Link to your CSS -->
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Reserve a Room</h1>
        <div class="datetime" id="datetime"></div>

        <label for="room-name">Select Room:</label>
        <select id="room-name"></select>

        <label for="username">Your Name:</label>
        <input type="text" id="username" required>

        <label for="course">Course:</label>
        <input type="text" id="course" required>

        <label for="year-section">Year/Section:</label>
        <input type="text" id="year-section" required>

        <label for="start-time">Start Time:</label>
        <input type="time" id="start-time" required>

        <label for="end-time">End Time:</label>
        <input type="time" id="end-time" required>

        <button onclick="reserveRoom()">Reserve Room</button>
        <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <script>
        // Load available rooms from local storage
        function loadRooms() {
            const rooms = JSON.parse(localStorage.getItem('addedRooms')) || [];
            const roomSelect = document.getElementById('room-name');
            roomSelect.innerHTML = ''; // Clear any existing options

            rooms.forEach(room => {
                const option = document.createElement('option');
                option.value = room; // Value for the selected option
                option.textContent = room; // Display text for the option
                roomSelect.appendChild(option); // Add option to the select element
            });
        }

        // Function to reserve a room
        function reserveRoom() {
            const username = document.getElementById('username').value.trim();
            const course = document.getElementById('course').value.trim();
            const yearSection = document.getElementById('year-section').value.trim();
            const roomName = document.getElementById('room-name').value;
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;

            // Check for empty fields
            if (!username || !course || !yearSection || !roomName || !startTime || !endTime) {
                alert("Please fill in all fields.");
                return; // Exit the function if any field is empty
            }

            // Prepare reservation data
            const reservationData = {
                username,
                course,
                yearSection,
                roomName,
                startTime,
                endTime
            };

            // Call Google Apps Script to reserve the room
            google.script.run.withSuccessHandler(function(response) {
                if (response.success) {
                    alert('Room reserved successfully! Your reservation code is: ' + response.reservationCode);
                } else {
                    alert(response.message);
                }
            }).reserveRoom(reservationData); // Call reserveRoom function in your Apps Script
        }

        // Load rooms and current date/time when the page loads
        window.onload = function() {
            loadRooms(); // Load rooms from local storage
            const now = new Date();
            document.getElementById('datetime').textContent = `Current Time: ${now.toLocaleString()}`;
        };
    </script>
</body>
</html>
