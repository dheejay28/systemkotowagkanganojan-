<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
    <link rel="stylesheet" href="rsv.css"> <!-- Link to your CSS -->
    <style>
        table {
            width: 100%; /* Full width for the table */
            border-collapse: collapse; /* Remove spacing between cells */
            margin-top: 20px; /* Space above the table */
        }

        th, td {
            padding: 10px; /* Padding inside cells */
            text-align: left; /* Align text to the left */
            border: 1px solid #ccc; /* Border for table cells */
        }

        th {
            background-color: #f2f2f2; /* Light background for header */
        }

        .remove-button {
            background-color: red; /* Red background for remove button */
            color: white; /* White text color */
            border: none; /* No border */
            padding: 5px 10px; /* Padding for the button */
            cursor: pointer; /* Pointer cursor on hover */
            border-radius: 5px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Add Room</h1>

        <label for="room-name">Room Name:</label>
        <input type="text" id="room-name" required>
        <button onclick="addRoom()">Add Room</button>
        <button onclick="window.location.href='index.html'">Back to Home</button>

        <h2>Added Rooms</h2>
        <table id="room-table">
            <thead>
                <tr>
                    <th>Room Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="room-table-body">
                <!-- Added rooms will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to add a new room
        function addRoom() {
            const roomName = document.getElementById('room-name').value.trim();
            if (!roomName) {
                alert("Please enter a room name.");
                return;
            }

            // Add room to local storage
            let rooms = JSON.parse(localStorage.getItem('addedRooms')) || [];
            rooms.push(roomName);
            localStorage.setItem('addedRooms', JSON.stringify(rooms));

            // Clear input field
            document.getElementById('room-name').value = '';

            // Refresh the room table
            loadRooms();
        }

        // Function to load and display added rooms
        function loadRooms() {
            const rooms = JSON.parse(localStorage.getItem('addedRooms')) || [];
            const roomTableBody = document.getElementById('room-table-body');
            roomTableBody.innerHTML = ''; // Clear existing rows

            rooms.forEach((room, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${room}</td>
                    <td><button class="remove-button" onclick="removeRoom(${index})">Remove</button></td>
                `;
                roomTableBody.appendChild(row); // Add the row to the table
            });
        }

        // Function to remove a room
        function removeRoom(index) {
            let rooms = JSON.parse(localStorage.getItem('addedRooms')) || [];
            rooms.splice(index, 1); // Remove the room at the given index
            localStorage.setItem('addedRooms', JSON.stringify(rooms)); // Update local storage
            loadRooms(); // Refresh the room table
        }

        // Load rooms when the page loads
        window.onload = function() {
            loadRooms();
        };
    </script>
</body>
</html>
