<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
    <link rel="stylesheet" href="rsv.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Add Room</h1>

        <label for="room-name">Room Name:</label>
        <input type="text" id="room-name" required>

        <button onclick="addRoom()">Add Room</button>
        <button onclick="window.location.href='index.html'">Back to Home</button>

        <h2>Added Rooms</h2>
        <table id="rooms-table" border="1">
            <thead>
                <tr>
                    <th>Room Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="rooms-body"></tbody>
        </table>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycby2m7gztzQEymMpbhBRlpC_MN1S9uk5Casf3QGyDTSQhxbviwec63enPcngitHmvAyOgQ/exec";

        // Function to add a new room
        function addRoom() {
            const roomName = document.getElementById('room-name').value.trim();
            if (!roomName) {
                alert("Please enter a room name.");
                return;
            }

            // Call the Apps Script to add the room
            google.script.run.withSuccessHandler(function(response) {
                if (response.success) {
                    alert('Room added successfully!');
                    document.getElementById('room-name').value = ''; // Clear input
                    loadRooms(); // Reload the table
                } else {
                    alert(response.message);
                }
            }).addRoom({ roomName: roomName }); // Call addRoom function
        }

        // Function to load added rooms into the table
        function loadRooms() {
            google.script.run.withSuccessHandler(function(rooms) {
                const roomsBody = document.getElementById('rooms-body');
                roomsBody.innerHTML = ''; // Clear previous entries

                rooms.forEach(room => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${room}</td>
                                     <td><button onclick="removeRoom('${room}')">Remove</button></td>`;
                    roomsBody.appendChild(row); // Add row to the table
                });
            }).getRooms(); // Call Apps Script function
        }

        // Function to remove a room
        function removeRoom(roomName) {
            google.script.run.withSuccessHandler(function(response) {
                if (response.success) {
                    alert('Room removed successfully!');
                    loadRooms(); // Reload the rooms table
                } else {
                    alert(response.message);
                }
            }).removeRoom({ roomName: roomName }); // Call removeRoom function
        }

        // Load rooms when the page loads
        window.onload = function() {
            loadRooms(); // Load rooms from the database
        };
    </script>
</body>
</html>
