<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
    <link rel="stylesheet" href="rsv.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Add Room</h1>
        
        <label for="room-name">Room Name:</label>
        <input type="text" id="room-name" required>
        
        <button onclick="addRoom()">Add Room</button>
        <button onclick="window.location.href='index.html'">Back to Home</button>

        <h2>Added Rooms</h2>
        <table id="rooms-table">
            <thead>
                <tr>
                    <th>Room Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="rooms-body">
                <!-- Added rooms will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to add a room
        function addRoom() {
            const roomName = document.getElementById('room-name').value.trim();

            if (!roomName) {
                alert("Please enter a room name.");
                return;
            }

            // Add room to the table
            const tableBody = document.getElementById('rooms-body');
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td>${roomName}</td>
                <td><button onclick="removeRoom(this)">Remove</button></td>
            `;

            tableBody.appendChild(newRow);

            // Optionally, clear the input
            document.getElementById('room-name').value = '';

            // Here you can also add a call to your Apps Script function to save the room to your Google Sheet
        }

        // Function to remove a room
        function removeRoom(button) {
            const row = button.parentNode.parentNode; // Get the row of the button
            row.parentNode.removeChild(row); // Remove the row from the table
            // You can add a call here to your Apps Script function to remove the room from the Google Sheet
        }
    </script>
</body>
</html>
