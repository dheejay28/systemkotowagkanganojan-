<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
    <link rel="stylesheet" href="addingroom.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Add Room</h1>
        
        <label for="room-name">Room Name:</label>
        <input type="text" id="room-name" required>
        
        <button onclick="addRoom()">Add Room</button>
        <button onclick="window.location.href='admin.html'">Back to Admin</button>

        <h2>Added Rooms</h2>
        <table id="room-table">
            <thead>
                <tr>
                    <th>Room Name</th>
                </tr>
            </thead>
            <tbody id="room-list"></tbody>
        </table>
    </div>

    <script>
        // Function to load rooms from local storage and display them in the table
        function loadRooms() {
            const rooms = JSON.parse(localStorage.getItem('rooms')) || [];
            const roomList = document.getElementById('room-list');
            roomList.innerHTML = ''; // Clear any existing rows

            rooms.forEach(room => {
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                cell.textContent = room; // Display room name in the cell
                row.appendChild(cell); // Add cell to row
                roomList.appendChild(row); // Add row to table body
            });
        }

        // Function to add a room
        function addRoom() {
            const roomName = document.getElementById('room-name').value.trim();
            if (!roomName) {
                alert("Please enter a room name.");
                return; // Exit the function if the field is empty
            }

            const rooms = JSON.parse(localStorage.getItem('rooms')) || [];
            rooms.push(roomName); // Add new room to the array
            localStorage.setItem('rooms', JSON.stringify(rooms)); // Save updated room list to local storage

            alert('Room added successfully!');
            loadRooms(); // Reload rooms to display the updated list
            document.getElementById('room-name').value = ''; // Clear the input field
        }

        // Load rooms when the page loads
        window.onload = function() {
            loadRooms(); // Load rooms from local storage
        };
    </script>
</body>
</html>
